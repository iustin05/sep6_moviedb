{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Welcome to the Movie Platform</h1>
    {% if current_user.is_authenticated %}
        <p class="mt-4">Hello, {{ current_user.email }}!</p>
        <div class="mt-3">
            <a class="btn btn-primary" href="{{ url_for('master.logout') }}">Logout</a>
            <a class="btn btn-primary ml-2" href="{{ url_for('master.search') }}">Search Movies</a>
            <a class="btn btn-primary ml-2" href="{{ url_for('master.display_movies') }}">All Movies</a>
        </div>
    {% else %}
        <div class="mt-3">
            <a class="btn btn-primary" href="{{ url_for('master.login') }}">Login</a>
            <a class="btn btn-primary ml-2" href="{{ url_for('master.register') }}">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
