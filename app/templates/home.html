<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Platform Home</title>
</head>
<body>
    <h1>Welcome to the Movie Platform</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.email }}!</p>
        <a href="{{ url_for('master.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('master.login') }}">Login</a>
        <a href="{{ url_for('master.register') }}">Register</a>
    {% endif %}
    <a href="{{ url_for('master.search') }}">Search Movies</a>
</body>
</html>
