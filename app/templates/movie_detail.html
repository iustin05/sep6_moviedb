<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p><strong>Director:</strong> {{ movie.director }}</p>
    <p><strong>Stars:</strong> {{ movie.stars }}</p>
    <p><strong>Rating:</strong> {{ movie.rating }} ({{ movie.votes }} votes)</p>
</body>
</html>
