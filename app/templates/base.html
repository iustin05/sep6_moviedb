<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Default Title{% endblock %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content-wrap">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="modern-link navbar-brand" href="{{ url_for('master.home') }}" style="margin: 15px; color: #ececec">BestMovies Social</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            {% if current_user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{{ url_for('master.search') }}">
                            <i class="fas fa-search"></i> Search Movies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{{ url_for('master.display_movies') }}">
                            <i class="fas fa-film"></i> Explore Movies
                        </a>
                    </li>
                </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-auto">
                        <a class="nav-link nav-link-custom" href="{{ url_for('master.logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link nav-link-custom btn btn-primary" href="{{ url_for('master.dashboard') }}">
                            <i class="fas fa-user"></i> My BestMovies
                        </a>
                    </li>
            </ul>
                {% else %}
            <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-auto">
                        <a class="nav-link nav-link-custom" href="{{ url_for('master.login') }}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link nav-link-custom" href="{{ url_for('master.register') }}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
            </ul>
                {% endif %}
        </div>
    </nav>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Contact us at info@bestmoviessocial.com</p>
    </footer>
    <script src="/static/js/main.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
