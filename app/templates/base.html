<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .placeholder {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: loading 1s infinite linear;
            margin-top: 10px;
        }
        
        @keyframes loading {
            to {background-position: 200% 0;}
        }
    </style>
    <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('master.home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="{{ url_for('master.logout') }}">Logout</a>
                <a class="navbar-brand" href="{{ url_for('master.search') }}">Search Movies</a>
                <a class="navbar-brand" href="{{ url_for('master.display_movies') }}">All Movies</a>
            {% else %}
                <a class="navbar-brand" href="{{ url_for('master.login') }}">Login</a>
                <a class="navbar-brand" href="{{ url_for('master.register') }}">Register</a>
            {% endif %}
        </nav>
        {% endblock %}
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
